- type: entity
  id: STBluspacePortalEnter
  parent: BasePortal
  name: bluespace entry hole
  description: Looks like a 5 minute adventure!
  components:
  - type: Sprite
    sprite: /Textures/_Stories/Effects/bluespace_portal.rsi
    layers:
    - state: enter
  - type: PointLight
    color: "#b0ebf5"
    radius: 3
    energy: 1
    netsync: false

- type: entity
  id: STBluspacePortalExit
  parent: BasePortal
  name: bluespace exit hole
  description: Looks like a 5 minute adventure!
  components:
  - type: Sprite
    sprite: /Textures/_Stories/Effects/bluespace_portal.rsi
    layers:
    - state: exit
  - type: PointLight
    color: "#b0ebf5"
    radius: 3
    energy: 1
    netsync: false

- type: entity
  id: STTargetingTeleporter
  parent: STBluspacePortalEnter
  name: bluespace hole to the station
  description: Allows you to teleport anywhere on the station. This is a one-way trip.
  suffix: No wayback
  components:
  - type: Portal
    randomTeleport: false
  - type: TargetingTeleporter
    wayback: false
    stationBlacklist:
      components:
      - Prison
  - type: Sprite
    sprite: /Textures/_Stories/Effects/bluespace_portal.rsi
    layers:
    - state: enter
  - type: PointLight
    color: "#b0ebf5"
    radius: 3
    energy: 1
    netsync: false
