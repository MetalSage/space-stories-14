- type: entity
  name: Corpium
  parent: MobTick
  id: STMobCorpium
  description: A very scary scorpion from outer space. Don't let it bite you.
  components:
  - type: Bloodstream
    chemicalSolutionName: corpiumChemicals
  - type: StatusIcon
    bounds: -0.5,-0.5,0.5,0.5
  - type: Corpium
  - type: ReagentStatusIcon
    solution: melee
    reagent:
      ReagentId: STCorpium
    statusIcon: STCorpiumReady
  - type: GhostRole
    name: stories-ghost-role-information-corpium-name
    description: stories-ghost-role-information-corpium-desc
    raffle:
      settings: default
  - type: Nightvision
  - type: Vocal
    sounds:
      Unsexed: STCorpium
  - type: FootstepModifier
    footstepSoundCollection:
      collection: STFootstepCorpium
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: _Stories/Mobs/Aliens/corpium.rsi
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 1
        reagents:
        - ReagentId: STCorpium
          Quantity: 1
  - type: SolutionRegeneration
    duration: 180
    solution: melee
    generated:
      reagents:
      - ReagentId: STCorpium
        Quantity: 1
  - type: MeleeChemicalInjector
    pierceArmor: False
    solution: melee
    transferAmount: 1
  - type: Tag
    tags:
      - CannotSuicide
      - FootstepSound
