- type: entity
  name: Корпиум
  parent: MobTick
  id: MobCorpium
  description: Очень страшный скорпион из далекого космоса. Не дайте ему себя укусить.
  components:
  # Ход конем, чтобы корпиумы не могли откорпиумить друг друга
  # Они все еще вводят корпиум в других корпиумов, но он почему-то не метаболизируется. Вот и славно.
  - type: Bloodstream
    chemicalSolutionName: corpiumChemicals
  - type: StatusIcon
    bounds: -0.5,-0.5,0.5,0.5
  - type: Corpium
  - type: ReagentStatusIcon
    solution: melee
    reagent:
      ReagentId: Corpium
    statusIcon: CorpiumReady
  - type: GhostRole
    name: Корпиум
    description: Кусайте экипаж, заражая их смертельным вирусом, который создает больше корпиумов после смерти носителя.
    raffle:
      settings: default
  - type: Nightvision
  - type: Vocal
    sounds:
      Unsexed: Corpium
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCorpium
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: _Stories/Mobs/Aliens/corpium.rsi
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 1
        reagents:
        - ReagentId: Corpium
          Quantity: 1
  - type: SolutionRegeneration
    duration: 180
    solution: melee
    generated:
      reagents:
      - ReagentId: Corpium
        Quantity: 1
  - type: MeleeChemicalInjector
    pierceArmor: False
    solution: melee
    transferAmount: 1
  - type: Tag
    tags:
      - CannotSuicide
      - FootstepSound
