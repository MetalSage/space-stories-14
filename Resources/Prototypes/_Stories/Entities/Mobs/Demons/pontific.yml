- type: entity
  name: Pontific
  id: STMobPontific
  parent: STBaseUnholy
  description: A mysterious and sinister creature, its figure is distorted by ritual robes, covered with dark tattoos and mysterious symbols, radiating a sinister aura.
  components:
  - type: Nightvision
    toggleAction: STActioPontificToggleNightvision
  - type: ComplexInteraction
  - type: Unholy
    resistanceCoefficient: 0.1
    ignoreProtectionImpulse: true
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damageCap: 0
    damage:
      types:
        Holy: -0.07 # 4 в минуту
      groups:
        Brute: -0.25 # 15 в минуту
        Burn: -0.25 # 15 в минуту
        Airloss: -0.25 # 15 в минуту
  - type: Force
  - type: ForceUser
    shopAction: STActionPontificPrayer # FIXME: Затычка
    preset: STPontific
  - type: GenericVisualizer
    visuals:
      enum.PontificVisuals.State:
        enum.DamageStateVisualLayers.Base:
          Base: { state: base, sprite: _Stories/Mobs/Demons/pontific.rsi }
          Flame: { state: pontific_flame, sprite: _Stories/Mobs/Demons/pontific.rsi }
          Prayer: { state: pontific_prayer, sprite: _Stories/Mobs/Demons/pontific_prayer.rsi }
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: base
      sprite: _Stories/Mobs/Demons/pontific.rsi
  - type: MobThresholds
    allowRevives: true
    thresholds:
      0: Alive
      600: Dead
  - type: MeleeWeapon
    range: 2.0
    hidden: true
    angle: 0
    soundHit:
      collection: AlienClaw
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 15
      groups:
        Brute: 15
  - type: SlowOnDamage
    speedModifierThresholds:
      450: 0.9
      500: 0.8
      550: 0.7
  - type: Pontific
    actions:
    # - STActionPontificPrayer FIXME: Перенесено в ForceUser как затычка
    - STActionPontificBloodyAltar
    - STActionPontificSpawnMonk
    - STActionPontificSpawnGuardian
    - STActionPontificFelLightning
    - STActionPontificFlameSwords
    - STActionPontificKudzu
  - type: MovementSpeedModifier
    baseWalkSpeed: 4
    baseSprintSpeed: 5
  - type: Damageable
    damageContainer: BiologicalMetaphysical
    damageModifierSet: STPontificModifierSet

- type: damageModifierSet
  id: STPontificModifierSet
  coefficients:
    Blunt: 0.5
    Slash: 0.5
    Heat: 0.5
    Cold: 0.5
    Piercing: 0.5
    Caustic: 0.9
    Holy: 0.1
