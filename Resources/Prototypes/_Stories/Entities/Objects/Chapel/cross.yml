- type: entity
  parent: BaseItem
  id: BaseCross
  abstract: true
  components:
  - type: GuideHelp
    guides:
    - STChaplain
  - type: Damageable
    damageContainer: Inorganic
  - type: Blessable
    timeModifier: 3
  - type: Item
    size: Tiny
  - type: UseDelay
    delays:
      Holy:
        length: 3.0

- type: entity
  name: крест
  parent: BaseCross
  id: ChaplainCross
  description: Используется для защиты от нечести.
  components:
  - type: Appearance
  - type: StatusEffects
    allowed:
    - Holy
  - type: Reactive
    groups:
      Acidic: [Touch]
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
            Ash:
              min: 1
              max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Clothing
    quickEquip: true
    sprite: _Stories/Objects/Chapel/cross.rsi
    slots:
    - neck
  - type: Sprite
    sprite: _Stories/Objects/Chapel/cross.rsi
    state: icon
  - type: Construction
    graph: ChaplainCross
    node: cross

- type: entity
  parent: BaseCross
  id: SilverCross
  name: серебряный крест
  description: Серебро 960 пробы.
  components:
  - type: Clothing
    quickEquip: true
    sprite: _Stories/Objects/Chapel/silvercross.rsi
    slots:
    - neck
  - type: Sprite
    sprite: _Stories/Objects/Chapel/silvercross.rsi
    state: icon
