- type: entity
  parent: EncryptionKey
  id: EncryptionKeyIAA
  name: ключ шифрования АВД
  description: Ключ шифрования, используемый самой педантичной персоной на станции.
  components:
    - type: EncryptionKey
      channels:
        - Common
        - Command
        - Security
        - STJuridical
      defaultChannel: Command
    - type: Sprite
      sprite: _Stories/Objects/Devices/encryption_keys.rsi
      layers:
        - state: crypt_silver
        - state: nano_label

- type: entity
  parent: EncryptionKey
  id: PRISONEncryptionKey
  name: ключ шифрования тюрьмы
  description: Ключ шифрования, используемый сотрудниками космической тюрьмы.
  components:
    - type: EncryptionKey
      channels:
        - Prison
      defaultChannel: Prison
    - type: Sprite
      sprite: _Stories/Objects/Devices/encryption_keys.rsi
      layers:
        - state: crypt_prison
        - state: prison_label

- type: entity
  parent: EncryptionKey
  id: STEncryptionKeyJudge
  name: judge encryption key
  description: The encryption key used by the judge.
  components:
  - type: EncryptionKey
    channels:
    - Common
    - Command
    - Security
    - STJuridical
    defaultChannel: Command
  - type: Sprite
    sprite: _Stories/Objects/Devices/encryption_keys.rsi
    layers:
    - state: crypt_prison
    - state: court_label

- type: entity
  parent: EncryptionKey
  id: STEncryptionKeyJuridical
  name: juridical encryption key
  description: Encryption key used by the legal department.
  components:
  - type: EncryptionKey
    channels:
    - STJuridical
    defaultChannel: STJuridical
  - type: Sprite
    sprite: _Stories/Objects/Devices/encryption_keys.rsi
    layers:
    - state: crypt_silver
    - state: court_label
  - type: Tag
    tags:
    - STEncryptionJuridical
