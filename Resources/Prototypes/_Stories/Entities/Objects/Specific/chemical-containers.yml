- type: entity
  name: large jug
  parent: Jug
  id: STBigJug
  description: Used to store very large quantities of chemicals or solutions. Works on experimental bluspace technology.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 300
  - type: Sprite
    sprite: _Stories/Objects/Specific/Chemistry/big_jug.rsi
    layers:
    - state: jug
    - state: fill-1
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
    - state: unlit
      shader: unshaded
  - type: Item
    size: Normal
    shape:
    - 0,0,1,2
    sprite: _Stories/Objects/Specific/Chemistry/big_jug.rsi
  - type: SolutionContainerVisuals
    maxFillLevels: 9

- type: entity
  name: red large jug
  parent: STBigJug
  id: STBigJugSyndie
  description: Used to store very large quantities of chemicals or solutions. Works on experimental bluspace technology.
  components:
  - type: Sprite
    sprite: _Stories/Objects/Specific/Chemistry/big_jug_syndicate.rsi
  - type: Item
    sprite: _Stories/Objects/Specific/Chemistry/big_jug_syndicate.rsi
