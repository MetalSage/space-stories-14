- type: entity
  name: cold welding
  parent: BaseItem
  id: STColdWelding
  description: "Thanks to special technology, it can both weld and cut through objects, serving as a welding equipment alternative. Does not heat the atmosphere or cause blinding. Powered by a foaming agent."
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg
  - type: Sprite
    sprite: _Stories/Objects/Tools/cold_welding.rsi
    layers:
      - state: icon-off
        visible: false
        map: [ "enum.ToggleVisuals.Layer" ]
      - state: icon-on
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: false }
          False: { visible: true }
  - type: Item
    size: Small
    sprite: _Stories/Objects/Tools/cold_welding.rsi
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: WelderOn
      params:
        variation: 0.125
        volume: -5
    soundDeactivate:
      collection: WelderOff
      params:
        variation: 0.125
        volume: -5
  - type: ItemToggleHot
  - type: ComponentToggler
    components:
      - type: DisarmMalus
        malus: 0.6
  - type: ToggleableLightVisuals
    spriteLayer: flame
    inhandVisuals:
      left:
        - state: inhand-left-flame
          shader: unshaded
      right:
        - state: inhand-right-flame
          shader: unshaded
  - type: UseDelay
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
          - ReagentId: FoamingAgent
            Quantity: 100
        maxVol: 100
  - type: Tool
    useSound:
      collection: Welder
    qualities: Welding
  - type: Welder
    fuelReagent: FoamingAgent
    fuelConsumption: 0
    fuelLitCost: 0
    tankSafe: true
  - type: Appearance
  - type: PhysicalComposition
    materialComposition:
      Steel: 500
      Plastic: 250
  - type: StaticPrice
    price: 80