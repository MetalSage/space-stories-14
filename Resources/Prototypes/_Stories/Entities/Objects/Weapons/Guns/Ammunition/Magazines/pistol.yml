- type: entity
  id: STMagazinePistolSilver
  name: pistol magazine (.35 auto silver)
  parent: MagazinePistol
  description: 10-round single-stack magazine for pistols. Intended to hold anti-demon silver ammunition.
  components:
  - type: BallisticAmmoProvider
    proto: STCartridgePistolSilver
  - type: Sprite
    sprite: _Stories/Objects/Weapons/Guns/Ammunition/Magazines/pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#585b70"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#585b70"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#585b70"

- type: entity
  id: STMagazinePistolSubMachineGunSilver
  name: SMG magazine (.35 silver)
  parent: BaseMagazinePistolSubMachineGun
  description: 30-round double-stack magazine for submachine guns. Intended to hold anti-demon silver ammunition.
  components:
  - type: BallisticAmmoProvider
    proto: STCartridgePistolSilver
    whitelist:
      tags:
        - CartridgePistol
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/bullet_insert.ogg
  - type: Sprite
    sprite: _Stories/Objects/Weapons/Guns/Ammunition/Magazines/smg-mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#585b70"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#585b70"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#585b70"
