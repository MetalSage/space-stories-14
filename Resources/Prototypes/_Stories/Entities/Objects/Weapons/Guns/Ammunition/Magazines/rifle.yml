    proto: STCartridgeRifleSilver
  - type: Sprite
    sprite: _Stories/Objects/Weapons/Guns/Ammunition/Magazines/rifle_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#585b70"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#585b70"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#585b70"
