- type: entity
  id: STATM
  parent: BaseWallmountMachine
  name: ATM
  description: Automated Teller Machine.
  components:
  - type: Sprite
    sprite: _Stories/Structures/Machines/atm.rsi
    state: normal-unshaded
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Repairable
    doAfterDelay: 8
  - type: ActivatableUI
    key: enum.AtmUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.AtmUiKey.Key:
        type: AtmBoundUserInterface
  - type: Atm
  - type: PointLight
    enabled: false
    castShadows: false
    radius: 1.5
  - type: LitOnPowered
  - type: Appearance
  - type: Electrified
    enabled: false
    usesApcPower: true
  - type: Rotatable
