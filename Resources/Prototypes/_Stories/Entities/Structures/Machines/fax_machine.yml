- type: entity
  parent: FaxMachineBase
  id: STFaxMachineCaptains
  name: факс дальнего действия капитана
  description: Блюспейс-технологии на службе бюрократии.
  suffix: "Ядерные Коды"
  components:
    - type: Sprite
      sprite: _Stories/Structures/Machines/fax_machine/fax_machine_captain.rsi
      drawdepth: SmallObjects
      layers:
      - state: icon
        map: [ "enum.FaxMachineVisuals.VisualState" ]
    - type: Icon
      sprite: _Stories/Structures/Machines/fax_machine/fax_machine_captain.rsi
      state: icon
    - type: FaxMachine
      name: "Офис Капитана"
      receiveNukeCodes: true
      receiveStationGoal: true # Corvax-StationGoal
    - type: StealTarget
      stealGroup: FaxMachineCaptain

