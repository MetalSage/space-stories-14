- type: entity
  id: HolyFloorEntityInfinity
  name: святой тайл
  description: О благослови великий тайл.
  suffix: Вечный
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.2
    sprintSpeedModifier: 0.2
    whitelist:
      components:
      - Unholy
  - type: Sprite
    sprite: _Stories/Tiles/holy_land.rsi
    drawdepth: BelowFloor
    layers:
      - state: holy_land
  - type: Tag
    tags:
      - HolyFloor
      - HideContextMenu
  - type: Holy
    protectionImpulseSpeed: 5
    protectionKnockdownTime: 3
    protectionImpulseLengthModifier: 1
    protectionDamage:
      types:
        Heat: 5
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 1000
        hard: false

- type: entity
  id: HolyFloorEntity
  name: святой тайл
  description: О благослови великий тайл.
  parent: HolyFloorEntityInfinity
  suffix: 30 секунд
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
  - type: TimedDespawn
    lifetime: 30
