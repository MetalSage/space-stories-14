- type: entity
  id: BaseProtectiveBubble
  abstract: true
  components:
  - type: Appearance
  - type: ItemToggle
    activated: true
    onUse: false
  - type: ItemTogglePointLight
  - type: ToggleableLightVisuals
    spriteLayer: bubble
  - type: PointLight
    radius: 3
    energy: 2
    color: white
    netsync: false
  - type: Physics
    canCollide: true
    bodyType: Static
  - type: AmbientSound
    volume: -15
    range: 14
    sound:
      path: /Audio/_Stories/Misc/ProtectiveBubble/active.ogg
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  id: ProtectiveBubble
  categories: [ HideSpawnMenu ]
  parent: BaseProtectiveBubble
  components:
  - type: ForceUserProtectiveBubble
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Weapons/block_metal1.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageModifierSet: ProtectiveBubble
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.75
        density: 0
        mask:
        - Impassable
        layer:
        - MobLayer
        restitution: 0  # fite me
        friction: 0
  - type: Sprite
    drawdepth: Effects
    noRot: true
    layers:
    - shader: unshaded
      map: [ "bubble" ]
      sprite: _Stories/ProtectiveBubbles/ForceShield.rsi
      state: shield

