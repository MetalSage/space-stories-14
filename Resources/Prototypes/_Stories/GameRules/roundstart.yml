- type: entity
  id: Shadowling
  parent: BaseGameRule
  components:
  - type: GameRule
    minPlayers: 30
  - type: ShadowlingRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ Shadowling ]
      max: 2
      playerRatio: 30
      blacklist:
        components:
        - Holy
      briefing:
        text: shadowling-role-greeting
        color: DarkRed
        sound: "/Audio/Ambience/Antag/ling_alert.ogg"
      components:
      - type: IntrinsicRadioReceiver
      - type: IntrinsicRadioTransmitter
        channels:
        - ShadowlingMind
      - type: ActiveRadio
        channels:
        - ShadowlingMind
      - type: Shadowling
        actions:
          ActionShadowlingHatch: 0
      mindRoles:
      - MindRoleShadowling

- type: entity
  parent: BaseGameRule
  id: Pontific
  components:
  - type: GameRule
    minPlayers: 20
  - type: RuleGrids
  - type: LoadMapRule
    mapPath: /Maps/_Stories/Nonstations/pontific.yml
  - type: AntagSpawner
    prototype: MobPontific
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    agentName: pontific-round-end-agent-name
    definitions:
    - prefRoles: [ Pontific ]
      spawnerPrototype: SpawnPointPontific
      mindRoles:
      - MindRolePontific
      briefing:
        text: pontific-role-greeting
        color: "#7d52a8"
        sound: /Audio/_Stories/Pontific/pontific_start.ogg
